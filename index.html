<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIL MILLAS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1, h2, h3 {
      text-align: center;
    }

    #partidasContainer {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    #partidasActivas, #partidasFinalizadas {
      width: 45%;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    ul li:last-child {
      border-bottom: none;
    }

    ul li a {
      text-decoration: none;
      color: #007BFF;
    }

    ul li a:hover {
      text-decoration: underline;
    }

    #crearPartidaContainer {
      text-align: center;
      margin: 20px;
    }

    #formNuevaPartida {
      display: none;
      margin: 20px auto;
      max-width: 500px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    form input:focus, form select:focus {
      border-color: #007BFF;
      outline: none;
    }

    form button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    #toggleFormButton {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggleFormButton:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>MIL MILLAS</h1>

  <div id="partidasContainer">
    <div id="partidasActivas">
      <h3>Partidas activas:</h3>
      <ul></ul>
    </div>
    <div id="partidasFinalizadas">
      <h3>Partidas finalizadas:</h3>
      <ul></ul>
    </div>
  </div>

  <div id="crearPartidaContainer">
    <button id="toggleFormButton">Crear nueva partida</button>
    <form id="formNuevaPartida">
      <label>
        Nombre de la partida:
        <input type="text" id="nombrePartida" required>
      </label>
      <label>
        Modo de juego:
        <select id="modoJuego" required>
          <option value="individual">Individual</option>
          <option value="equipos">Equipos</option>
        </select>
      </label>
      <div id="opcionesIndividual" style="display:none;">
        <label>
          Cantidad de jugadores:
          <select id="cantidadJugadores">
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </label>
      </div>
      <div id="camposJugadores"></div>
      <button type="submit">Crear partida</button>
    </form>
  </div>

  <footer>
    <p style="text-align: center;">Made by AI with PABLO</p>
  </footer>

  <script>
    const PASSWORD = "carlonga4ever";

    function setCookie(name, value, hours) {
      const date = new Date();
      date.setTime(date.getTime() + (hours * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    function getCookie(name) {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        const [key, value] = cookie.trim().split('=');
        if (key === name) return value;
      }
      return null;
    }

    function checkLogin() {
      const storedPassword = getCookie('authPassword');
      if (storedPassword !== PASSWORD) {
        const userPassword = prompt("Por favor, ingresa la contraseña:");
        if (userPassword !== PASSWORD) {
          alert("Contraseña incorrecta. No puedes acceder.");
          window.location.href = "https://www.google.com"; // Redirect to a safe page
        } else {
          setCookie('authPassword', PASSWORD, 12); // Store password for 12 hours
        }
      }
    }

    checkLogin();

    const modoJuego = document.getElementById('modoJuego');
    const cantidadJugadores = document.getElementById('cantidadJugadores');
    const opcionesIndividual = document.getElementById('opcionesIndividual');
    const camposJugadores = document.getElementById('camposJugadores');
    const form = document.getElementById('formNuevaPartida');
    const partidasActivas = document.getElementById('partidasActivas').querySelector('ul');
    const partidasFinalizadas = document.getElementById('partidasFinalizadas').querySelector('ul');
    const toggleFormButton = document.getElementById('toggleFormButton');
    const formNuevaPartida = document.getElementById('formNuevaPartida');

    let modoActual = 'individual';

    function renderCampos() {
      camposJugadores.innerHTML = '';

      if (modoActual === 'individual') {
        opcionesIndividual.style.display = 'block';
        const cant = parseInt(cantidadJugadores.value);
        for (let i = 1; i <= cant; i++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Nombre jugador ${i}`;
          input.required = true;
          input.name = `jugador${i}`;
          camposJugadores.appendChild(input);
          camposJugadores.appendChild(document.createElement('br'));
        }
      } else {
        opcionesIndividual.style.display = 'none';
        for (let i = 1; i <= 2; i++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Nombre equipo ${i}`;
          input.required = true;
          input.name = `equipo${i}`;
          camposJugadores.appendChild(input);
          camposJugadores.appendChild(document.createElement('br'));
        }
      }
    }

    modoJuego.addEventListener('change', () => {
      modoActual = modoJuego.value;
      renderCampos();
    });

    cantidadJugadores.addEventListener('change', renderCampos);

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nombrePartida = document.getElementById('nombrePartida').value.trim();
      const id = 'partida-' + Date.now();
      const modo = modoJuego.value;
      const participantes = [];

      const inputs = camposJugadores.querySelectorAll('input');
      inputs.forEach(input => {
        participantes.push(input.value.trim());
      });

      const partida = {
        id,
        nombre: nombrePartida,
        modo,
        participantes,
        manos: []
      };

      window.location.href = 'partida.html';
    });

    async function cargarPartidasActivas() {
      try {
        const response = await fetch('/api/partidas');
        if (response.ok) {
          const partidas = await response.json();
          partidasActivas.innerHTML = '';

          partidas
            .filter(partida => !partida.finalizada)
            .forEach(partida => {
              const li = document.createElement('li');
              const a = document.createElement('a');
              a.href = `partida.html?id=${partida.id}`;
              a.textContent = `${partida.nombre} (${partida.participantes.join(' vs ')})`;
              li.appendChild(a);
              partidasActivas.appendChild(li);
            });
        } else {
          throw new Error('Error al obtener las partidas activas');
        }
      } catch (error) {
        console.error(error);
        alert('No se pudieron cargar las partidas activas.');
      }
    }

    async function cargarPartidasFinalizadas() {
      try {
        const response = await fetch('/api/partidas');
        if (response.ok) {
          const partidas = await response.json();
          partidasFinalizadas.innerHTML = '';

          partidas
            .filter(partida => partida.finalizada)
            .forEach(partida => {
              const li = document.createElement('li');
              li.textContent = partida.nombre;
              partidasFinalizadas.appendChild(li);
            });
        } else {
          throw new Error('Error al obtener las partidas finalizadas');
        }
      } catch (error) {
        console.error(error);
        alert('No se pudieron cargar las partidas finalizadas.');
      }
    }

    toggleFormButton.addEventListener('click', () => {
      if (formNuevaPartida.style.display === 'none' || formNuevaPartida.style.display === '') {
        formNuevaPartida.style.display = 'block';
        toggleFormButton.textContent = 'Ocultar formulario';
      } else {
        formNuevaPartida.style.display = 'none';
        toggleFormButton.textContent = 'Crear nueva partida';
      }
    });

    // Al cargar
    modoJuego.value = 'individual';
    renderCampos();
    cargarPartidasActivas();
    cargarPartidasFinalizadas();
  </script>
</body>
</html>
